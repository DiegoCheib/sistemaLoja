<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
    <!--    css link -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body id="formbody">
    <!--    # action=xxx xxx = arquivo para receber os dados e manipulalos assim mandando
    para um banco de dados -->
    <!-- Adcionado patterns (\d = Digitos de 0-9) (\s = Espaco vazio) (? = caracter informado antes opcional)-->
    <!--  Adcionado placeholders  -->
    <h1>Cadastro</h1>
    <form id="forms" action="formulario.html" method="post">
        
        <label for="first_name" > Primeiro nome:</label>
        <input id="forminput" type="text" id="first_name" placeholder="Digite seu nome"minlength="3" maxlength="25" required><br>

        <label for="last_name">Ultimo nome:</label>
        <input id="forminput" type="text" id="last_name" minlength="3" placeholder='Sobrenome' maxlength="25" required><br>

        
        <!--local de escrita do email-->
        <label id="formlabel" for="email">Email:</label>
        <input id="forminput" type="email" id="Email" placeholder="digiteseu@email.com" maxlength="100" required><br>

        <label id="formlabel" for="password">Senha:</label>
        <input id="forminput" type="password" id="password" placeholder="Crie uma senha" minlength="6" maxlength="30" required> <br>
        
        <label id="formlabel" for="phone">Numero de telefone:</label>
        <input id="forminput" type="tel" id="phone" placeholder="xx-xxxxxxxxx" pattern="\d{2,3}\s?\d{9}"minlength="11" required><br>
   
        <label id="formlabel" for="dataDeNascimento">Data de nascimento:</label>
        <input id="forminput" type="date" id="dbay" required><br>
        
        <label id="formlabel" for="cpf" >cpf:</label>
        <input id="forminput" type="text" id="cpf" minlength="11" pattern="\d{3}.?\d{3}.?\d{3}-?\d{2}"placeholder="123.456.789-12" required> <br><br>
        
        <!--ButÃ£o enviar-->

        <input type="submit">


    <title>Projeto Site</title>
    <link rel="stylesheet" href="style.css">
</html>
